    <body>

        <section class="login-header">
            <nav class="nav-bar">
                <a href="https://www.southern.edu.my/ch/about/images/southern_logo.jpg"target="_blank"><img src="Images/Logo.png"id="suc"></a>
                    <div class="LogoName">

                    <span>南方大学学院</span>
                    </div>           
                <div class="nav-links" id="NavLinks">
                    <i class="fas fa-times" id="close" onclick="hideMenu()"></i>
                    <ul>

                    <header>SUC Login Form</header>
                    <form action="#">

                    </div>

                          <input type="password" class="password-key" required placeholder="Password">

                    </div>

                    <div class="pass">
                          <a href="#">Forgot Password?</a>
                    </div>

                    <div class="field">
                          <input type="submit" value="LOGIN">
                    </div>
              </form>

           <!-- JQuery -->
           <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
